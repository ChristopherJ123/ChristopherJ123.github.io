<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat Bryan Demon King!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="losesound" src="sound/lose.mp3"></audio>
    <audio id="tiesound" src="sound/tie.mp3"></audio>
    <audio id="winsound" src="sound/win.mp3"></audio>
    <audio id="virus" src="sound/virus.mp3"></audio>
    <audio id="hit" src="sound/hit.mp3"></audio>
    <audio id="music" src="sound/music.mp3"></audio>
    <audio id="losemusicID" src="sound/losemusic.mp3"></audio>
    <audio id="winmusicID" src="sound/winmusic.mp3"></audio>    
    <audio id="dhuarID" src="sound/dhuar.mp3"></audio>   
    <audio id="gaeID" src="sound/gae.mp3"></audio>   
    <audio id="healID" src="sound/power.mp3"></audio>   
    <div class="header">
        <div class="headerkiri">
            <div id="HPplayerID">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
            </div>
        </div>
        <div class="headerkanan">
            <div id="HPcomputerID">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
                <img src="picture/heart.png" alt="heart">
            </div>
        </div>
    </div>
    <div id="contentID">
    <div class="content">
        <div class="kiri" id="kiriID">
            <div id="bounce" class="bryanBOSS"></div>
            <p>Big man lvl 99</p>
            <img src="picture/raka.png" class="bryanBOSS" id="bounce2">
        </div>
        <div class="kiri2" id="kiri2ID"></div>
        <div class="middle">
            <div id="game1">
                <input type="image" src="picture/start.png" onclick="mute()" class="start">
            </div>
            <div class="title">
                <div id="human">
                    <img src="picture/bryan.png" alt="" class="middleimg"></div>
                <p id="result">Let the fight begin!</p>
                <div id="computer">
                    <img src="picture/bryan.png" alt="" class="middleimg"></div>
            </div>
            <div class="score"><p id="score"></p>
            </div>
        </div>
        <div class="kanan2" id="kanan2ID"></div>
        <div class="kanan">
            <div id="bounce" class="bryanBOSS"></div>
            <img src="picture/bryan.png" class="bryanBOSS" id="bounce">
            <p>Big man lvl 99</p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
