        * {

        }
        .kiri {

        }

        }

        }
        .score {
            display: flex;
        }
        .bryanBOSS {
            width: 20vw;

            position: absolute
        }
        
        .content {
            display: flex;
            flex-direction: row;

            flex-direction: row;
            align-items: center;

            background-color: brown;
        }
        .headerkiri {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
        }
        .headerkanan {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
        }
        .header img {
            width: 3vw;
            height: 4vh;
        }
        .middle {
            display: flex;
            flex: 1;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 20vh;
        }
        .menu {
            width: 30vw;
            height: 30vh;
            position: relative;
        }
        #game {
            transition: ease-in-out 0.2s;
        }
        #game:hover {
            transform: scale(0.9);
        }
        #game:active {
            transform: scale(0.7);
            opacity: 0.7;
        }
        #game1:hover {
            transform: scale(0.9);
        }
        #game1:active {
            transform: scale(0.7);
            opacity: 0.7;
        }
        .start {
            width: 20vw;
            height: 20vh;
        }
        .endinglose {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            background-color: red;
            padding-bottom: 10vmax;
        }
        .endingwin {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-color: greenyellow;
            padding-bottom: 10vmax;
        }
        .afro {
            width: 30vw;
            height: 50vh;
        }
        .hugefont {
            font-size: 5vmax;
        }
        .bigfont {
            font-size: 3vmax;
        }
        .smallfont {
            font-size: 2vmax;
            font-family: 'Courier New', monospace;
        }
        #bounce{
            animation:bounce 4s linear infinite;
        }
        @keyframes bounce{
            0%{
            transform:translate(0vw,20vh);

            }
            25%{
            transform:translate(-5vw,25vh);

            }
            50%{
            transform:translate(0vw,30vh);
            
            }
            75%{
            transform:translate(5vw,25vh);

            }
            100%{
            transform:translate(0vw,20vh);
            }
        }
        #heart {
            transition: 1s;
            animation:blink 0.5s linear infinite;
        }
        @keyframes blink{
            0% {
            opacity: 0;
            }
            49.9% {
            opacity: 0;
            }
            50% {
            opacity: 1;
            }
            100%{
                opacity: 1;
            }
        }
